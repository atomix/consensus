name: controller

on:
  push:
    branches:
      - 'master'
    paths:
      - 'controller/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build
        working-directory: controller
        run: make build