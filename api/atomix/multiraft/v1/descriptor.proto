syntax = "proto3";

package atomix.multiraft.v1;

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
    string input_type = 60000;
    string output_type = 60001;
    string snapshot_type = 60002;
}

extend google.protobuf.MethodOptions {
    uint32 operation_id = 61000;
    OperationType operation_type = 61001;
}

// OperationType is an enum for specifying the type of operation
enum OperationType {
    COMMAND = 0;
    QUERY = 1;
    CREATE = 2;
    CLOSE = 3;
}

extend google.protobuf.FieldOptions {
    bool headers = 62000;
    bool input = 62001;
    bool output = 62002;
}
