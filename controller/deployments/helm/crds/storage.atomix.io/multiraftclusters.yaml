apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: multiraftclusters.storage.atomix.io
spec:
  group: storage.atomix.io
  names:
    kind: MultiRaftCluster
    listKind: MultiRaftClusterList
    plural: multiraftclusters
    singular: multiraftcluster
  scope: Namespaced
  versions:
  - name: v2beta2
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        required:
        - spec
        properties:
          spec:
            type: object
            required:
              - nodes
              - groups
            properties:
              nodes:
                type: array
                items:
                  type: object
                  required:
                    - nodeID
                  properties:
                    nodeID:
                      type: integer
              groups:
                type: array
                items:
                  type: object
                  required:
                    - groupID
                    - members
                  properties:
                    groupID:
                      type: integer
                    members:
                      type: array
                      items:
                        type: object
                        properties:
                          required:
                            - nodeID
                          nodeID:
                            type: string
                          type:
                            type: string
                            default: Member
                            enum:
                              - Member
                              - Observer
                              - Witness
          status:
            type: object
            properties:
              state:
                type: string
                default: NotReady
                enum:
                  - NotReady
                  - Ready
    additionalPrinterColumns:
    - name: Status
      type: string
      description: The Raft cluster state
      jsonPath: .status.state