syntax = "proto3";

package atomix.multiraft.counter.v1;

message CounterInput {
    oneof payload {
        SetInput set = 1;
        CompareAndSetInput compare_and_set = 2;
        GetInput get = 3;
        IncrementInput increment = 4;
        DecrementInput decrement = 5;
    }
}

message CounterOutput {
    oneof payload {
        SetOutput set = 1;
        CompareAndSetOutput compare_and_set = 2;
        GetOutput get = 3;
        IncrementOutput increment = 4;
        DecrementOutput decrement = 5;
    }
}

message CounterSnapshot {
    int64 value = 1;
}

message IncrementInput {
    int64 delta = 1;
}

message IncrementOutput {
    int64 value = 1;
}

message DecrementInput {
    int64 delta = 1;
}

message DecrementOutput {
    int64 value = 1;
}

message GetInput {

}

message GetOutput {
    int64 value = 1;
}

message SetInput {
    int64 value = 1;
}

message SetOutput {
    int64 value = 1;
}

message CompareAndSetInput {
    int64 compare = 1;
    int64 update = 2;
}

message CompareAndSetOutput {
    int64 value = 1;
}
