syntax = "proto3";

package atomix.multiraft.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";

message PartitionCommandInput {
    uint32 partition_id = 1 [
        (gogoproto.customname) = "PartitionID",
        (gogoproto.casttype) = "PartitionID"
    ];
    CommandInput command = 2 [
        (gogoproto.nullable) = false
    ];
}

message PartitionCommandOutput {
    CommandOutput command = 1 [
        (gogoproto.nullable) = false
    ];
}

message CommandInput {
    google.protobuf.Timestamp timestamp = 1 [
        (gogoproto.stdtime) = true
    ];
    oneof input {
        OpenSessionInput open_session = 2;
        KeepAliveInput keep_alive = 3;
        CloseSessionInput close_session = 4;
        SessionCommandInput session_command = 5;
    }
}

message CommandOutput {
    uint64 index = 1 [
        (gogoproto.casttype) = "Index"
    ];
    oneof output {
        OpenSessionOutput open_session = 2;
        KeepAliveOutput keep_alive = 3;
        CloseSessionOutput close_session = 4;
        SessionCommandOutput session_command = 5;
    }
}

message OpenSessionInput {
    google.protobuf.Duration timeout = 1 [
        (gogoproto.stdduration) = true,
        (gogoproto.nullable) = false
    ];
}

message OpenSessionOutput {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
}

message KeepAliveInput {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
    bytes input_filter = 2;
    uint64 last_input_sequence_num = 3 [
        (gogoproto.casttype) = "SequenceNum"
    ];
    map<uint64, uint64> last_output_sequence_nums = 4 [
        (gogoproto.castkey) = "SequenceNum",
        (gogoproto.castvalue) = "SequenceNum"
    ];
}

message KeepAliveOutput {

}

message CloseSessionInput {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
}

message CloseSessionOutput {

}

message SessionCommandInput {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
    oneof input {
        CreatePrimitiveInput create_primitive = 2;
        ClosePrimitiveInput close_primitive = 3;
        PrimitiveCommandInput primitive_command = 4;
    }
}

message SessionCommandOutput {
    oneof output {
        CreatePrimitiveOutput create_primitive = 1;
        ClosePrimitiveOutput close_primitive = 2;
        PrimitiveCommandOutput primitive_command = 3;
    }
}

message CreatePrimitiveInput {
    PrimitiveSpec spec = 1 [
        (gogoproto.nullable) = false,
        (gogoproto.embed) = true
    ];
}

message CreatePrimitiveOutput {
    uint64 primitive_id = 1 [
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "PrimitiveID"
    ];
}

message ClosePrimitiveInput {
    uint64 primitive_id = 1 [
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "PrimitiveID"
    ];
}

message ClosePrimitiveOutput {

}

message PrimitiveCommandInput {
    uint64 primitive_id = 1 [
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "PrimitiveID"
    ];
    uint64 sequence_num = 2 [
        (gogoproto.casttype) = "SequenceNum"
    ];
    OperationInput operation = 3;
}

message PrimitiveCommandOutput {
    uint64 sequence_num = 1 [
        (gogoproto.casttype) = "SequenceNum"
    ];
    OperationOutput operation = 2;
}

message PartitionQueryInput {
    uint32 partition_id = 1 [
        (gogoproto.customname) = "PartitionID",
        (gogoproto.casttype) = "PartitionID"
    ];
    QueryInput query = 2 [
        (gogoproto.nullable) = false
    ];
    bool sync = 3;
}

message PartitionQueryOutput {
    QueryOutput query = 1 [
        (gogoproto.nullable) = false
    ];
}

message QueryInput {
    uint64 max_received_index = 1 [
        (gogoproto.casttype) = "Index"
    ];
    oneof input {
        SessionQueryInput session_query = 2;
    }
}

message QueryOutput {
    oneof output {
        SessionQueryOutput session_query = 1;
    }
}

message SessionQueryInput {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
    oneof input {
        PrimitiveQueryInput primitive_query = 2;
    }
}

message SessionQueryOutput {
    oneof output {
        PrimitiveQueryOutput primitive_query = 1;
    }
}

message PrimitiveQueryInput {
    uint64 primitive_id = 1 [
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "PrimitiveID"
    ];
    OperationInput operation = 2;
}

message PrimitiveQueryOutput {
    OperationOutput operation = 1;
}

message OperationInput {
    string name = 1;
    bytes payload = 2;
}

message OperationOutput {
    Status status = 1;
    bytes payload = 2;
    string message = 3;

    enum Status {
        UNKNOWN = 0;
        OK = 1;
        ERROR = 2;
        CANCELED = 3;
        NOT_FOUND = 4;
        ALREADY_EXISTS = 5;
        UNAUTHORIZED = 6;
        FORBIDDEN = 7;
        CONFLICT = 8;
        INVALID = 9;
        UNAVAILABLE = 10;
        NOT_SUPPORTED = 11;
        TIMEOUT = 12;
        INTERNAL = 13;
    }
}

message PartitionSnapshot {
    uint64 index = 1 [(gogoproto.casttype) = "Index"];
    google.protobuf.Timestamp timestamp = 2 [
        (gogoproto.stdtime) = true,
        (gogoproto.nullable) = false
    ];
    repeated SessionSnapshot sessions = 3;
    repeated PrimitiveSnapshot primitives = 4;
}

message SessionSnapshot {
    uint64 session_id = 1 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
    google.protobuf.Duration timeout = 2 [
        (gogoproto.stdduration) = true,
        (gogoproto.nullable) = false
    ];
    google.protobuf.Timestamp last_updated = 3 [
        (gogoproto.stdtime) = true,
        (gogoproto.nullable) = false
    ];
    repeated CommandSnapshot commands = 4;
}

message CommandSnapshot {
    uint64 sequence_num = 1 [
        (gogoproto.casttype) = "SequenceNum"
    ];
    State state = 2;
    PrimitiveCommandInput input = 3;
    repeated PrimitiveCommandOutput pending_outputs = 4 [
        (gogoproto.nullable) = false
    ];

    enum State {
        UNKNOWN = 0;
        OPEN = 1;
        COMPLETE = 2;
    }
}

message PrimitiveSnapshot {
    uint64 primitive_id = 1 [
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "PrimitiveID"
    ];
    PrimitiveSpec spec = 2 [
        (gogoproto.nullable) = false
    ];
    bytes data = 3;
    repeated uint64 sessions = 4 [
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "SessionID"
    ];
}

message PrimitiveType {
    string name = 1;
    string version = 2;
}

message PrimitiveSpec {
    PrimitiveType type = 1 [
        (gogoproto.nullable) = false
    ];
    string namespace = 2;
    string name = 3;
}
