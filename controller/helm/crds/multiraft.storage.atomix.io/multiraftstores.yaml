apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: multiraftstores.multiraft.storage.atomix.io
spec:
  group: multiraft.storage.atomix.io
  scope: Namespaced
  names:
    kind: MultiRaftStore
    listKind: MultiRaftStoreList
    plural: multiraftstores
    singular: multiraftstore
    shortNames:
      - mrs
  versions:
    - name: v3beta1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              description: |-
                The specification for the store.
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  default: 1
                groups:
                  type: integer
                  minimum: 1
                  maximum: 1024
                  default: 1
                image:
                  type: string
                imagePullPolicy:
                  type: string
                imagePullSecrets:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                securityContext:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                volumeClaimTemplate:
                  x-kubernetes-preserve-unknown-fields: true
                  type: object
                raftConfig:
                  type: object
                  properties:
                    quorumSize:
                      type: integer
                    readReplicas:
                      type: integer
                    heartbeatPeriod:
                      type: string
                    electionTimeout:
                      type: string
                    snapshotEntryThreshold:
                      type: integer
                      minimum: 0
                    compactionRetainEntries:
                      type: integer
                      minimum: 0
            status:
              type: object
              properties:
                state:
                  type: string
                  default: NotReady
                  enum:
                    - NotReady
                    - Ready
                partitions:
                  type: array
                  items:
                    type: object
                    required:
                      - partitionID
                    properties:
                      partitionID:
                        type: integer
                      leader:
                        type: string
                      followers:
                        type: array
                        items:
                          type: string
      additionalPrinterColumns:
        - name: Status
          type: string
          description: The group state
          jsonPath: .status.state