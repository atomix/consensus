syntax = "proto3";

package atomix.multiraft.v1;

import "gogoproto/gogo.proto";
import "atomix/multiraft/v1/headers.proto";
import "atomix/multiraft/v1/fsm.proto";

service Node {
    rpc JoinPartition(JoinPartitionRequest) returns (JoinPartitionResponse);
    rpc LeavePartition(LeavePartitionRequest) returns (LeavePartitionResponse);
}

message JoinPartitionRequest {
    uint32 partition_id = 1 [
        (gogoproto.customname) = "PartitionID",
        (gogoproto.casttype) = "PartitionID"
    ];
}

message JoinPartitionResponse {

}

message LeavePartitionRequest {
    uint32 partition_id = 1 [
        (gogoproto.customname) = "PartitionID",
        (gogoproto.casttype) = "PartitionID"
    ];
}

message LeavePartitionResponse {

}
